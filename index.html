<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="content">
          <h1>Let's talk!</h1>
          <p>
            Drop us a line, we'd love to hear from you. To learn more about us
            <a href="#">visit our webpage.</a>
          </p>
        </div>
        <div class="img"></div>
      </div>
      <div class="box2">
        <div class="form">
          <form action="action.php">
            <h1>Fill in your details</h1>
            <label for="fname"
              >First Name* <br />
              <input type="text" placeholder="Gayatri" required /> </label
            ><br /><br />
            <label for="lname"
              >Last Name* <br />
              <input type="text" placeholder="Rawat" required /> </label
            ><br /><br />
            <label for="email"
              >Email <br /><input
                type="email"
                placeholder="example@gmail.com"
                required
              /> </label
            ><br /><br />
            <label for="tel"
              >Contact Number <br /><input
                type="tel"
                placeholder="1234567890"
              /> </label
            ><br /><br />
            <label for="mesg">Message </label><br />
            <textarea
              name="message"
              id="mesg"
              cols="30"
              rows="8"
              placeholder="Write your message here..."
            ></textarea
            ><br /><br />
            <input type="submit" name="submit" id="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
